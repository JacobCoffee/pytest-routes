name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (without v prefix)"
        required: true
        type: string
      dry_run:
        description: "Dry run (skip publishing)"
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          persist-credentials: false

      - name: Get version
        id: version
        env:
          INPUT_VERSION: ${{ inputs.version }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            VERSION="$INPUT_VERSION"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Releasing version: $VERSION"

      - uses: astral-sh/setup-uv@f0ec1fc3b38f5e7cd731bb6ce540c5af426746bb  # v6.1.0
        with:
          enable-cache: false  # Disable cache for release validation (security)

      - name: Validate version matches pyproject.toml
        env:
          EXPECTED_VERSION: ${{ steps.version.outputs.version }}
        run: |
          PYPROJECT_VERSION=$(uv version 2>/dev/null || grep -oP 'version = "\K[^"]+' pyproject.toml)
          if [ "$PYPROJECT_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "Version mismatch: tag=$EXPECTED_VERSION, pyproject.toml=$PYPROJECT_VERSION"
            exit 1
          fi

  changelog:
    name: Generate Changelog
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Generate changelog
        uses: orhun/git-cliff-action@4a8e3711dcf2869f845caef8e2a6e141ab720ec4  # v4.4.2
        id: changelog
        with:
          config: pyproject.toml
          args: --verbose --latest --strip header
        env:
          OUTPUT: CHANGELOG.md

      - name: Upload changelog
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: changelog
          path: CHANGELOG.md

  build:
    name: Build Package
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          persist-credentials: false

      - uses: astral-sh/setup-uv@f0ec1fc3b38f5e7cd731bb6ce540c5af426746bb  # v6.1.0
        with:
          enable-cache: false  # Disable cache for release builds (security)

      - name: Build package
        run: uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: dist
          path: dist/

  publish-pypi:
    name: Publish to PyPI
    needs: [validate, build]
    runs-on: ubuntu-latest
    if: ${{ !inputs.dry_run }}
    permissions:
      id-token: write  # OIDC publishing
    environment:
      name: pypi
      url: https://pypi.org/project/pytest-routes/
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4.3.0
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc  # v1.12.4
        with:
          print-hash: true

  publish-testpypi:
    name: Publish to TestPyPI
    needs: [validate, build]
    runs-on: ubuntu-latest
    if: ${{ inputs.dry_run }}
    permissions:
      id-token: write  # OIDC publishing
    environment:
      name: testpypi
      url: https://test.pypi.org/project/pytest-routes/
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4.3.0
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc  # v1.12.4
        with:
          repository-url: https://test.pypi.org/legacy/
          print-hash: true

  sign:
    name: Sign with Sigstore
    needs: [validate, build, publish-pypi]
    runs-on: ubuntu-latest
    if: ${{ !inputs.dry_run }}
    permissions:
      id-token: write  # OIDC signing
      contents: write  # Upload to release
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4.3.0
        with:
          name: dist
          path: dist/

      - name: Sign with Sigstore
        uses: sigstore/gh-action-sigstore-python@f514d46b907ebcd5bedc05145c03b69c1edd8b46  # v3.0.0
        with:
          inputs: ./dist/*.tar.gz ./dist/*.whl

      - name: Upload signatures
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: signatures
          path: dist/*.sigstore.json

  github-release:
    name: Create GitHub Release
    needs: [validate, changelog, build, sign]
    runs-on: ubuntu-latest
    if: ${{ !inputs.dry_run }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          persist-credentials: false

      - name: Download dist
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4.3.0
        with:
          name: dist
          path: dist/

      - name: Download signatures
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4.3.0
        with:
          name: signatures
          path: dist/

      - name: Download changelog
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4.3.0
        with:
          name: changelog
          path: ./

      - name: Create GitHub Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda  # v2.2.1
        with:
          name: v${{ needs.validate.outputs.version }}
          tag_name: v${{ needs.validate.outputs.version }}
          body_path: CHANGELOG.md
          files: |
            dist/*
          draft: false
          prerelease: ${{ contains(needs.validate.outputs.version, 'a') || contains(needs.validate.outputs.version, 'b') || contains(needs.validate.outputs.version, 'rc') }}
