name: Publish

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  # ==================================================================================== #
  # BUILD DISTRIBUTION
  # ==================================================================================== #
  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Set up uv
        uses: astral-sh/setup-uv@f0ec1fc3b38f5e7cd731bb6ce540c5af426746bb # v6.1.0
        with:
          enable-cache: false  # Disable cache for release builds (security)

      - name: Build package
        run: uv build

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: dist
          path: dist/

  # ==================================================================================== #
  # SIGN DISTRIBUTIONS
  # ==================================================================================== #
  sign:
    name: Sign Distributions
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: dist
          path: dist/

      - name: Sign distributions with Sigstore
        uses: sigstore/gh-action-sigstore-python@f514d46b907ebcd5bedc05145c03b69c1edd8b46 # v3.0.0
        with:
          inputs: ./dist/*.tar.gz ./dist/*.whl

      - name: Upload signed artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: dist-signed
          path: dist/

  # ==================================================================================== #
  # CREATE DRAFT RELEASE & UPLOAD ASSETS
  # ==================================================================================== #
  draft-release:
    name: Create Draft Release
    runs-on: ubuntu-latest
    needs: sign
    permissions:
      contents: write
    steps:
      - name: Download signed artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: dist-signed
          path: dist/

      - name: Create draft release and upload assets
        run: |
          gh release create "${TAG_NAME}" dist/** \
            --repo "${GITHUB_REPOSITORY}" \
            --draft \
            --generate-notes \
            --title "${TAG_NAME}"
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ github.ref_name }}

  # ==================================================================================== #
  # PUBLISH TO PYPI
  # ==================================================================================== #
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: draft-release
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/project/pytest-routes/
    steps:
      # Use unsigned dist - sigstore files are for GitHub release only, not PyPI
      - name: Download distribution artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # v1.12.4

  # ==================================================================================== #
  # PUBLISH GITHUB RELEASE
  # ==================================================================================== #
  publish-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [draft-release, publish-pypi]
    permissions:
      contents: write
    steps:
      - name: Publish release (remove draft status)
        run: |
          gh release edit "${TAG_NAME}" --repo "${GITHUB_REPOSITORY}" --draft=false
          echo "Published release: https://github.com/${GITHUB_REPOSITORY}/releases/tag/${TAG_NAME}"
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ github.ref_name }}

  # ==================================================================================== #
  # CLEANUP ON FAILURE
  # ==================================================================================== #
  cleanup-draft:
    name: Cleanup Draft Release on Failure
    runs-on: ubuntu-latest
    needs: [draft-release, publish-pypi]
    if: failure() && needs.draft-release.result == 'success'
    permissions:
      contents: write
    steps:
      - name: Delete draft release
        run: |
          echo "PyPI publish failed, cleaning up draft release..."
          gh release delete "${TAG_NAME}" --repo "${GITHUB_REPOSITORY}" --yes || true
          echo "Draft release deleted. Manual intervention may be required."
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ github.ref_name }}
